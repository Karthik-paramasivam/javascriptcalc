<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
      <div class="container col-lg-3 col-md-6 col-sm-5 pt-5 mx-auto text-center">
        <div class="input-group text-center border border-dark border-1 mt-5 bg-dark">
            
       <input class="w-100 border border-dark border-4  mt-2 mb-2 bg-info text-dark fw-normal" id="input" placeholder="0">
       <div class="container border border-dark border-4 bg-primary">
        <button class="btn btn-dark w-25 " type="button" onclick="inp.value +='1'">1</button>
        <button class="btn btn-dark w-25 m-1" type="button" onclick="inp.value += '2'">2</button>
        <button class="btn btn-dark w-25 " type="button" onclick="inp.value += '3'">3</button>
        <button class="btn btn-dark w-25 " type="button" onclick="inp.value += '4'">4</button>
        <button class="btn btn-dark w-25 m-1" type="button" onclick="inp.value += '5'">5</button>
        <button class="btn btn-dark w-25 " type="button" onclick="inp.value += '6'">6</button>
        <button class="btn btn-dark w-25" type="button" onclick="inp.value += '7'">7</button>
        <button class="btn btn-dark w-25 m-1" type="button" onclick="inp.value += '8'">8</button>
        <button class="btn btn-dark w-25" type="button" onclick="inp.value += '9'">9</button>
        <button class="btn btn-dark w-25" type="button" onclick="inp.value += '0'">0</button>
        <button class="btn btn-dark w-25 m-1" type="button" onclick="inp.value += '-' ">-</button>
        <button class="btn btn-dark w-25" type="button" onclick="inp.value += '+'">+</button>
        <button class="btn btn-dark w-25" type="button" onclick="inp.value += '*'">*</button>
        <button class="btn btn-dark w-25 m-1" type="button" onclick="inp.value += '/'">/</button>
        <button class="btn btn-dark w-25 " type="button" onclick="inp.value += '.'">.</button>
        <button class="btn btn-dark w-25 " type="button" onclick="inp.value += '('">(</button>
        <button class="btn btn-dark w-25 m-1" type="button" onclick="inp.value += ')'">)</button>
        <button class="btn btn-dark w-25 p-1" type="button" onclick="inp.value += '%'">Mod(%)</button>
        
        <button class="btn btn-warning w-25 " type="button" onclick="inp.value = inp.value.slice(0,-1)">Delete</button>
        <button class="btn btn-success w-25 m-1" type="button" onclick="calculate()">=</button>
        <button class="btn btn-danger w-25 " type="button" onclick="inp.value = ''">Clear</button>
      
      </div>
      </div>
      </div>
    
      <script>
        let inp = document.getElementById("input");
        
        function calculate() {
        inp.value = eval(inp.value);
    
  }
      </script>
      
</body>
</html>
